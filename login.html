    <body>
        <div class="container">
            <div class="card go-social z-depth-3">
                  <div class="card-header f-20" style="background-color:#0D47A1">
                     <div class="list-group">
                        <div class="list-group-item media">
                            <div class="pull-left">
                                <img class="img small animated rollIn" src="img/UC.png" alt="UC logo">
                            </div>
                            <div class="media-body" style="margin-top:4%" >
                                <h1 class="c-white animated fadeIn">University of Cebu</h1>
                                <small class="c-gray">Online Electronic Grading System (EGrade)</small>
                            </div>
                         </div>
                    </div>
                </div>  
                           <div class="card-body clearfix z-depth-3">
                                <div class="text-center" style="margin-top:-70px;">
            <!-- Login -->
            <div class="lc-block toggled" id="l-login">
                <div class=" bgm-bluegray ">
                    <i class="zmdi zmdi-lock text-center c-white m-20" style="font-size:6em;"></i></div>
                <div class="lcb-form z-depth-2">
                    
                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control f-16" placeholder="Username" required>
                        </div>
                    </div>

                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
                        <div class="fg-line">
                            <input type="password" class="form-control f-16" placeholder="Password" required>
                        </div>
                    </div>
     
                   
                    <div class="m-b-20 ">
                    <a href="" class="  btn  btn-lg btn-primary"><i class="zmdi zmdi-arrow-forward"></i> Login</a>
                    </div>
                     <div class="m-b-20">
                        <label class="pull-right">
                            <a href="#">Forgot password?</a>
                        </label>
                    </div>
               
                </div>

                <div class="lcb-navigation">
                    <a href="" data-ma-action="login-switch" data-ma-block="#l-register"><i class="zmdi zmdi-plus"></i> <span>Register</span></a>
                    <a href="" data-ma-action="login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
                </div>
            </div>

            <!-- Register -->
            <div class="lc-block" id="l-register">
                <div class="lcb-form">
                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>

                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                        <div class="fg-line">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>

                    <a href="" class="btn btn-login btn-success btn-float"><i class="zmdi zmdi-check"></i></a>
                </div>

                <div class="lcb-navigation">
                    <a href="" data-ma-action="login-switch" data-ma-block="#l-login"><i class="zmdi zmdi-long-arrow-right"></i> <span>Sign in</span></a>
                    <a href="" data-ma-action="login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
                </div>
            </div>

            <!-- Forgot Password -->
            <div class="lc-block" id="l-forget-password">
                <div class="lcb-form">
                    <p class="text-left">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>

                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="Email Address">
                        </div>
                    </div>

                    <a href="" class="btn btn-login btn-success btn-float"><i class="zmdi zmdi-check"></i></a>
                </div>

                <div class="lcb-navigation">
                    <a href="" data-ma-action="login-switch" data-ma-block="#l-login"><i class="zmdi zmdi-long-arrow-right"></i> <span>Sign in</span></a>
                    <a href="" data-ma-action="login-switch" data-ma-block="#l-register"><i class="zmdi zmdi-plus"></i> <span>Register</span></a>
                </div>
            </div>
        </div>


                                </div>  
                        </div>

                    </div>
